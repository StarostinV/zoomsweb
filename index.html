<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Viewer and CSV Plotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .file-viewer {
            display: flex;
            height: 100%;
        }
        .file-list-container {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .resizer {
            width: 5px;
            cursor: ew-resize;
            background-color: #ccc;
            height: 100%;
        }
        .plot-container {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .folder, .file, .back {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .folder:hover, .file:hover, .back:hover {
            background-color: #e0e0e0;
        }
        .folder::before {
            content: "üìÅ ";
        }
        .file::before {
            content: "üìÑ ";
        }
        .back::before {
            content: "‚¨ÖÔ∏è ";
        }
        #fileContent {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }
        #plot {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <input type="file" id="fileInput" webkitdirectory directory multiple>
    <div class="file-viewer">
        <div class="file-list-container" id="fileListContainer">
            <div class="file-list" id="fileTree"></div>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="plot-container" id="plotContainer">
            <pre id="fileContent"></pre>
            <div id="plot"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileTree = document.getElementById('fileTree');
        const fileContent = document.getElementById('fileContent');
        const plot = document.getElementById('plot');
        const resizer = document.getElementById('resizer');
        const fileListContainer = document.getElementById('fileListContainer');
        const plotContainer = document.getElementById('plotContainer');

        let currentPath = [];
        let fileSystem = {};

        fileInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            fileSystem = buildFileTree(files);
            currentPath = [];
            renderFileTree(fileSystem, currentPath);
        });

        function buildFileTree(files) {
            const root = {};
            files.forEach(file => {
                const parts = file.webkitRelativePath.split('/');
                let current = root;
                parts.forEach((part, index) => {
                    if (!current[part]) {
                        current[part] = index === parts.length - 1 ? file : {};
                    }
                    current = current[part];
                });
            });
            return root;
        }

        function renderFileTree(tree, path) {
            fileTree.innerHTML = '';

            let currentFolder = tree;
            path.forEach(folder => {
                currentFolder = currentFolder[folder];
            });

            if (path.length > 0) {
                const backItem = document.createElement('div');
                backItem.textContent = '..';
                backItem.classList.add('back');
                backItem.addEventListener('click', () => {
                    path.pop();
                    renderFileTree(tree, path);
                    plot.innerHTML = '';  // Clear the plot
                    fileContent.style.display = 'none';  // Hide the file content
                });
                fileTree.appendChild(backItem);
            }

            Object.keys(currentFolder).forEach(key => {
                const item = document.createElement('div');
                if (currentFolder[key] instanceof File) {
                    item.textContent = key;
                    item.classList.add('file');
                    item.addEventListener('click', () => {
                        const file = currentFolder[key];
                        if (file.name.endsWith('.csv')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                plotCSV(e.target.result);
                            };
                            reader.readAsText(file);
                        } else {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                fileContent.textContent = e.target.result;
                                fileContent.style.display = 'block';
                                plot.innerHTML = '';  // Clear the plot
                            };
                            reader.readAsText(file);
                        }
                    });
                } else {
                    item.textContent = key;
                    item.classList.add('folder');
                    item.addEventListener('click', () => {
                        path.push(key);
                        renderFileTree(tree, path);
                        plot.innerHTML = '';  // Clear the plot
                        fileContent.style.display = 'none';  // Hide the file content
                    });
                }
                fileTree.appendChild(item);
            });
        }

        function plotCSV(data) {
            const rows = data.split('\n').slice(1).map(row => row.split(',').map(Number));
            const mass = rows.map(row => row[0]);
            const intensity = rows.map(row => row[1]);

            const trace = {
                x: mass,
                y: intensity,
                mode: 'lines',
                type: 'scatter'
            };

            const layout = {
                title: 'Mass vs Intensity',
                xaxis: { title: 'Mass' },
                yaxis: { title: 'Intensity' }
            };

            Plotly.newPlot('plot', [trace], layout);
        }

        // Draggable resizer
        resizer.addEventListener('mousedown', function(e) {
            e.preventDefault();
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            const fileListWidth = e.clientX;
            const plotWidth = window.innerWidth - fileListWidth - resizer.offsetWidth;

            if (fileListWidth > 50 && plotWidth > 50) { // Ensure minimum widths for both containers
                fileListContainer.style.width = fileListWidth + 'px';
                plotContainer.style.width = plotWidth + 'px';
            }
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
</html>
