<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooMS with Machine Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col h-screen p-5 font-sans">
    <div class="file-viewer flex flex-grow">
        <div class="file-list-container w-1/3 border p-3 rounded bg-gray-100 overflow-y-auto">
            <input type="file" id="fileInput" webkitdirectory directory multiple class="mb-4 p-2 border rounded w-full">
            <div class="file-list" id="fileTree"></div>
        </div>
        <div class="resizer w-1 bg-gray-400 cursor-ew-resize"></div>
        <div class="plot-and-result-container flex-grow border p-3 rounded bg-gray-100 flex flex-col">
            <div class="control-panel flex justify-between w-full mb-4">
                <div class="result-container border p-2 rounded bg-white flex-grow overflow-y-auto" id="resultContainer">
                    <div id="resultList"></div>
                </div>
            </div>
            <div id="plot" class="flex-grow w-full"></div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
